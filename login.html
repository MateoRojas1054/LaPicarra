<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Picarra - Inicio de Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="public/images/isologo.ico" />
</head>

<body class="bodylog">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-sm-12 col-lg-8">
        <div class="card h-auto w-auto">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/public/images/login.png" alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3"></i>
                    <a href="index.html"><img src="/public/images/logo.png" alt="login form" class="img-fluid"
                        width="200" /></a>
                  </div>
                  <h5 class="fw-normal mb-2">
                    Ingresa a La Picarra</h5>
                  <div data-mdb-input-init class="form-outline mb-3">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Correo</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Contraseña</label>
                    <p>
                      <a href="#!" class="mb-0 text-#393f81">¿Olvidaste tu contraseña?</a>
                    </p>
                  </div>
                  <div class="d-flex  justify-content-between align-items-center mb-3">
                    <button data-mdb-button-init data-mdb-ripple-init class="button1log" type="button">Login</button>
                    <div>
                      <p class="mb-5 pb-lg-2">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
